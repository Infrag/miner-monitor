<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"  >
    <body>
        <ui:composition template="/resources/templates/mainTemplate.xhtml">
            <ui:param name="subtitle" value="- #{minerStatistics.miner.minerName} statistics"/>
            <ui:define name="content">
                <p:lineChart id="linear" value="#{minerStatistics.linearModel}" legendPosition="e"  
                             title="Mhs chart"  minY="0" maxY="20" style="height:300px"/>  
            </ui:define>
            <ui:define name="right">
                <ul>
                    <li><h:link outcome="/view/auth/index.xhtml" value="Back to list of Miners"/></li>
                    <li><h:link outcome="/view/auth/MinerStats.xhtml" value="Miner statistics">
                            <f:param name="minerId" value="#{minerStatistics.minerId}"/>
                        </h:link></li>
                     <li><h:link outcome="/view/auth/MinerSummary.xhtml" value="Miner summary">
                            <f:param name="minerId" value="#{minerStatistics.minerId}"/>
                        </h:link>
                     </li>
                </ul>
            </ui:define>
        </ui:composition>
    </body>
</html>
