<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="/resources/templates/mainTemplate.xhtml">
            <ui:define name="title">
                <title>Welcome to Mining Monitor</title>
            </ui:define>
            <ui:define name="content">
                <h:panelGrid id="grid" columns="3">
                    <p:outputLabel value="E-mail" for="emailInput"/>
                    <p:inputText value="#{userRegistration.user.email}" id="emailInput" 
                                 required="true"/>
                    <p:message for="emailInput" />  

                    <p:outputLabel value="Password" for="passwordInput"/>
                    <p:password value="#{userRegistration.user.password}" id="passwordInput" 
                                feedback="true" required="true" match="passwordAgain"/>                    
                    <p:message for="passwordInput" />  

                    <p:outputLabel value="Password again" for="passwordAgain"/>
                    <p:password value="#{userRegistration.user.password}" id="passwordAgain" 
                                feedback="false" required="true"/>                    
                    <p:message for="passwordAgain" />  

                </h:panelGrid>
                <p:commandButton value="Register" action="#{userRegistration.register()}" update="grid"/>
            </ui:define>
            <ui:define name="right">
            </ui:define>
            <ui:define name="bottom">
            </ui:define>
        </ui:composition>
    </body>
</html>
